<!DOCTYPE html>
<html>
    <head>
        <!--meta tag used to define information about file-->
        <meta charset = "UTF-8">
        <meta name = "description" content = "This is an awesome website">

        <!--title tag is what shows up at the top of the tab-->
        <title>POGGERS ITS ON THE TAB</title>
    </head>
    <body>
        <!-- h1-h6 are header tags. They are like the header options in word.-->
        <h1>Ben's Website</h1>
        <!-- p tag is for paragraph tags. you can also in clude <i> and <b> for italics and bold-->
        <p><i>Wassup bois</i></p>
        <p>This is a 2nd <b>BOLD paragraph</b></p>
        <h2>This is h2. Smaller right?</h2>
        <h3>This is h3. I guess its tinier..</h3>
    </body>
</html>
